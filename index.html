<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alivio</title>
    <link rel="stylesheet" href="/style.css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__top">
          <div class="header__logo">
            <a href="#!" class="header__logo__link">
              <img src="/img/svg/Logo.svg" alt="Logo" />
            </a>
          </div>

          <nav class="header__nav">
            <ul class="header__nav__list">
              <li class="header__list__item">Why Alivio</li>
              <li class="header__list__item">Solutions</li>
              <li class="header__list__item">Community</li>
              <li class="header__list__item">Pricing</li>
            </ul>
          </nav>

          <div class="header__signup">
            <a href="" class="header__signup__link">Sign in</a>
            <button class="header__btn btn" type="button">Start Trial</button>
          </div>
        </div>
      </div>

      <div class="header__content">
        <div class="container">
          <div class="header__info">
            <h1 class="header__title">Be aware, Manage well.</h1>

            <p class="header__desc">
              Everyone experiences stress in different ways. Let Alivio guide
              you, in a personalized journal experience, to overcome your
              stress.
            </p>
            <button class="header__content__btn btn">Find Your Way</button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
